<body>
    <H1>Young Entrepreneurship Program</H1>
    
    <img src="./s.png"></img>

      
    <p id="demo"></p>

    <h1>Rock Paper Scissors Game</h1>

    <div id="gamelinks">
    <p><a href="Rock Paper Scissors final v01.html"><img src="s(2).png"></a>
    <p><a href="ZOMBIE CUBE (1).html"><img src="s(5).png"></a>

        <script>
        var timeRemaining = 0;
        function init() {
            timeRemaining = 0;
            document.getElementById("demo").innerHTML = "INIT";
            //document.getElementById("playbutton").disabled = true;
        }
        function startTimer() {
            timeRemaining = 10;
            //document.getElementById("playbutton").disabled = false;
            var x = setInterval(function () {
                document.getElementById("demo").innerHTML = timeRemaining + " seconds";
                timeRemaining--;
                if (timeRemaining < 0) {
                    clearInterval(x);
                    timeRemaining = 0;
                    document.getElementById("demo").innerHTML = "TIME'S UP";
                    document.getElementById("gamelinks").innerHTML="<H1>TIME'S UP BOSS</H1>";
                    //document.getElementById("playbutton").disabled = true;
                }
            }, 1000);
        }

        init();
        startTimer();
    </script>


</body>
